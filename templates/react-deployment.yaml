apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaurgak-mu-aks-react
  namespace: kaurgak
  labels:
    app: kaurgak-mu-aks-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kaurgak-mu-aks-react
  template:
    metadata:
      labels:
        app: kaurgak-mu-aks-react
    spec:
      nodeSelector:
        'beta.kubernetes.io/os': linux
      containers:
        - name: kaurgak-mu-aks-react
          image: {{ .Values.imageRegistry }}/kaurgak-mu-aks-react:{{ .Values.reactDockerTag }}
          resources:
            limits:
              memory: '64Mi'
              cpu: '100m'
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: {{ .Values.apiUrl | default "http://localhost:3001" }}
              